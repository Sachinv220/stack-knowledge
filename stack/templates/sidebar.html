<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/global.css' %}"
    />
    <title>{{title}}</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar-active">
        <div class="side_links">
          <li>
            <a href="{% url 'stack:feed' %}"><strong>Feed</strong></a>
          </li>
          <li>
            <a href="{% url 'stack:ask' %}"><strong>Ask</strong></a>
          </li>
          <li>
            <a href="{% url 'stack:posts' %}"><strong>Your posts</strong></a>
          </li>
        </div>
        <div class="bottom_links">
          <form method="post">
            {% csrf_token %}
            <button name="logout" class="btn btn-danger">
              <strong>Logout</strong>
            </button>
          </form>
        </div>
      </div>
      <div class="content">{% block sidebar %} {% endblock sidebar %}</div>
    </div>
  </body>
</html>
